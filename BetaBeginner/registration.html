<!DOCTYPE html>
<html>
<head>
<title>РЕГИСТРАЦИЯ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="style.css" >

  <script type="text/javascript" src="js/jq_b.js"></script><!--библиотека-->

<body style="color:black">
	<div class="header">
		<div class="mid">
			<header >
        <img src="images/LOGOHEAD.png" alt="FilmNews" valign="bottom">
        <div class="topmenu">
          <a href="#">Назад</a>
				</div>
			</header>
		</div>
	</div>

<div class="register" align="center">

<table>
  <caption>Регистрация</caption>
  <tr>
    <td align="center" width="50%" >
      <label class="radio">
          <input type="radio" name="radio-st" onClick="show(0)" checked="checked"/>
          <div class="radio__text">Студент</div>
        </label>
    </td>
    <td align="center">
      <label class="radio">
          <input type="radio" name="radio-st" value="2" onClick="show(1)"/>
          <div class="radio__text">Работодатель</div>
        </label>
    </td>
  </tr>


</table>


<table id="table">
<tr>
<td align="center">
<input    onchange="setMail()"  type="text" id="post" placeholder="Электронная почта"/>
</td>
<td align="center">
  <input  id="phone" name="phone" class="phone"  type="text"  onchange="setTelephone()" placeholder="Номер телефона"/>
</td>

</tr>

<tr>
<td align="center">
  <input    onchange="setPass()" type="password" id="parol1" placeholder="Пароль"/>
</td>
<td align="center">
  <input    onchange="setPass()"  type="password" id="parol2" placeholder="Подтвердите пароль"/>
</td>

</tr>

</table>



<div id="error" style="color:#CC4E5C">

</div>

</div>
